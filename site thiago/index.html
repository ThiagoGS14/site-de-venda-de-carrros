<!DOCTYPE html><!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loja de carro</title>
    <link rel="stylesheet" href="style.css">

     
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.png" alt="logo da loja">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"><a href="#loja">loja</a></li>
            <li class="cabecalho-lista-item"><a href="#vendedor">Vendedor Thiago</a></li>
        </ul>
    </header>
    <section id="loja">
        <div class="escola-div-conteudo">
            <h2 class="loja-titulo">Sobre a loja</h2>
            <p class="loja-texto-um">Encontre ofertas de carro das melhores lojas e concessionárias.</p>
            <p class="loja-texto-dois">quer vender seu carro? Aqui fácil de anunciar, e facil de  vender!</p>
        </div>
        <img class="Loja-imagem" src="logo.png" alt="logo">
    </section>

    <section id="carros">
        <h2 class="carros-titulo">Nossas ofertas</h2>
        <div class="todas-as-nossas-ofertas">
            <span></span>
            <div class="carros-div">
                <img class="carro-imagem" src="bmw-xm.jpeg" alt="bmw-xm">
                <h3 class="caro-nome">BMW XM</h3>
            </div>
            <div class="carros-div">
                <img class="carro-imagem" src="bmw320i.jpeg" alt="bmw320i">
                <h3 class="carro-nome">bmw320i</h3>
            </div>
            <div class="carros-div">
                <img class="carro-imagem" src="hondacivic.jpeg" alt="Honda-civic">
                <h3 class="carro-nome">Honda civic</h3>
            </div>
            <div class="carros-div">
                <img class="carro-imagem" src="hondacr-v2021.jpeg" alt="hondacr-v2021">
                <h3 class="carro-nome">Honda cr</h3>
            </div>
            <div class="carros-div">
                <img class="carro-imagem" src="mercedes.AMS-S63.JPEG" alt="mercedes.AMS-S63">
                <h3 class="carro-nome">Mercedes AMS-S63</h3>
            </div>
            <div class="carros-div">
                <img class="carro-imagem" src="MercedesC180.jpeg" alt="MercedesC180">
                <h3 class="carro-nome">MercedesC180</h3>
        </div>
    </section>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="logo.png" alt="logo">
    </footer>
</body>

</html>

<head>
